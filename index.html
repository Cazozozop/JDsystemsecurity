<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD System Security - Kill The Life</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terminal {
            background-color: black;
            color: white;
            border-radius: 5px;
            border: 1px solid white;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            height: 500px;
            overflow-y: auto;
            font-size: 16px;
            white-space: pre-wrap;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .input-line {
            display: flex;
            width: 100%;
        }

        .input-line input {
            background-color: black;
            color: white;
            border: none;
            outline: none;
            width: 80%;
            font-size: 16px;
            padding: 5px;
            margin: 0;
            caret-color: white;
        }

        .execute-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .execute-btn:hover {
            background-color: #555;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 16px;
            background-color: white;
            animation: blink 0.8s infinite step-end;
            margin-left: 3px;
        }

        @keyframes blink {
            0% { background-color: transparent; }
            50% { background-color: white; }
            100% { background-color: transparent; }
        }

        .bugged-text {
            color: #ff0000;
            font-family: monospace;
        }

        .ascii-art {
            white-space: pre-wrap;
            font-size: 12px;
            color: #00ff00;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="terminal" id="terminal">
        <p>JD System Security Terminal - Initializing...</p>
        <p>Type 'login' to start authentication.</p>
        <p id="status"></p>
    </div>

    <div class="input-line">
        <input type="text" id="commandInput" placeholder="Enter command..." autofocus />
        <button class="execute-btn" id="executeBtn">Exécuter</button>
    </div>

    <script>
        let terminal = document.getElementById("terminal");
        let commandInput = document.getElementById("commandInput");
        let executeBtn = document.getElementById("executeBtn");
        let isLoggedIn = false;

        function executeCommand() {
            let command = commandInput.value.trim();
            commandInput.value = '';
            terminal.innerHTML += `<p>USER: ${command}</p>`;

            if (!isLoggedIn) {
                if (command === 'login') {
                    terminal.innerHTML += `<p>SYSTEM: Please enter your username and password.</p>`;
                    terminal.innerHTML += `<p>SYSTEM: Usage: login <username> <password></p>`;
                } else if (command === 'login ID0304 tacos') {
                    terminal.innerHTML += `<p>SYSTEM: Login successful.</p>`;
                    terminal.innerHTML += `<p>SYSTEM: Access granted to JD System Security.</p>`;
                    isLoggedIn = true;
                    showInputLine();
                } else {
                    terminal.innerHTML += `<p>SYSTEM: Unknown command or incorrect login details.</p>`;
                }
            } else {
                if (command === 'kill_the_life') {
                    terminal.innerHTML += `<p class="bugged-text">ERROR: System malfunctioning...</p>`;
                    simulateBuggedText();
                } else if (command === 'exit') {
                    terminal.innerHTML += `<p>SYSTEM: Logging out...</p>`;
                    isLoggedIn = false;
                    terminal.innerHTML += `<p>SYSTEM: Please log in again.</p>`;
                } else {
                    terminal.innerHTML += `<p>SYSTEM: Unknown command.</p>`;
                }
            }

            terminal.scrollTop = terminal.scrollHeight;
            showInputLine();
        }

        function showInputLine() {
            terminal.innerHTML += `<p class="input-line">USER: <input type="text" id="commandInput" placeholder="Enter command..." autofocus><button class="execute-btn" id="executeBtn">Exécuter</button></p>`;
            commandInput = document.getElementById("commandInput");
            executeBtn = document.getElementById("executeBtn");
            commandInput.focus();
        }

        function simulateBuggedText() {
            let buggedMessages = [
                "ERROR: System not responding...",
                "FATAL: Corruption detected!",
                "SYSTEM: Overflow at address 0xFF34...",
                "WARNING: File corruption - access denied!",
                "CRITICAL: Unexpected shutdown sequence initiated...",
                "LOADING... SYSTEM FAILURE...",
                "ERROR: Data stream interrupted...",
                "WARNING: Memory dump..."
            ];

            let count = 0;

            let bugInterval = setInterval(() => {
                terminal.innerHTML += `<p class="bugged-text">${buggedMessages[count]}</p>`;
                terminal.scrollTop = terminal.scrollHeight;
                count++;

                if (count === buggedMessages.length) {
                    clearInterval(bugInterval);
                    displayAsciiArt();
                }
            }, 100);
        }

                `;

                terminal.innerHTML += `<p class="ascii-art">${asciiArt}</p>`;
                terminal.scrollTop = terminal.scrollHeight;
                crashSite();
            }, 2000);
        }

        function crashSite() {
            setTimeout(() => {
                terminal.innerHTML += `<p class="bugged-text">SYSTEM: Fatal Error - Crash imminent...</p>`;
                terminal.scrollTop = terminal.scrollHeight;
                setTimeout(() => {
                    document.body.innerHTML = '<h1 style="color:red; text-align:center;">ERROR: SYSTEM CRASHED</h1>';
                    document.body.style.backgroundColor = 'black';
                    document.body.style.color = 'red';
                }, 500);
            }, 5000);
        }

        executeBtn.addEventListener('click', executeCommand);

        document.getElementById("commandInput").addEventListener("focus", function () {
            cursor.style.display = 'inline-block';
        });

        setTimeout(() => {
            showInputLine();
        }, 500);

    </script>

</body>
</html>
