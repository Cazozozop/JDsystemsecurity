<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD System Security - Kill The Life</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        .terminal {
            background-color: black;
            color: #00FF00;
            border-radius: 5px;
            border: 1px solid #00FF00;
            padding: 20px;
            height: 500px;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            overflow-y: auto;
            font-size: 16px;
            white-space: pre-wrap;
        }
        .input-field {
            color: white;
            background-color: black;
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            padding: 5px;
        }
        .btn {
            display: none;
        }
        .command-line {
            display: flex;
        }
        .command-line input {
            width: 90%;
            border: none;
            background-color: transparent;
            color: #00FF00;
            font-size: 16px;
            margin-right: 10px;
        }
        .command-line button {
            background-color: transparent;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .command-line button:hover {
            background-color: #00FF00;
            color: black;
        }
    </style>
</head>
<body>

    <div class="terminal" id="terminal">
        <p>JD System Security Terminal - Initializing...</p>
        <p>Type 'login' to start authentication.</p>
        <p id="status"></p>
    </div>

    <div class="command-line">
        <input type="text" id="commandInput" class="input-field" placeholder="Enter command..." autofocus/>
        <button onclick="executeCommand()">Execute</button>
    </div>

    <script>
        let terminal = document.getElementById("terminal");
        let commandInput = document.getElementById("commandInput");
        let status = document.getElementById("status");

        let isLoggedIn = false;

        function executeCommand() {
            let command = commandInput.value.trim();
            commandInput.value = '';
            terminal.innerHTML += `<p>USER: ${command}</p>`;

            if (!isLoggedIn) {
                if (command === 'login') {
                    terminal.innerHTML += `<p>SYSTEM: Please enter your username and password.</p>`;
                    terminal.innerHTML += `<p>SYSTEM: Usage: login <username> <password></p>`;
                } else if (command === 'login ID0304 tacos') {
                    terminal.innerHTML += `<p>SYSTEM: Login successful.</p>`;
                    terminal.innerHTML += `<p>SYSTEM: Access granted to JD System Security.</p>`;
                    isLoggedIn = true;
                    showFiles();
                } else {
                    terminal.innerHTML += `<p>SYSTEM: Unknown command or incorrect login details.</p>`;
                }
            } else {
                if (command === 'show files') {
                    showFiles();
                } else if (command === 'exit') {
                    terminal.innerHTML += `<p>SYSTEM: Logging out...</p>`;
                    isLoggedIn = false;
                    status.textContent = "Logged out. Please log in again.";
                } else {
                    terminal.innerHTML += `<p>SYSTEM: Unknown command.</p>`;
                }
            }

            terminal.scrollTop = terminal.scrollHeight; // Keep the scroll at the bottom
        }

        function showFiles() {
            terminal.innerHTML += `
                <p>SYSTEM: Accessing surveillance data...</p>
                <ul>
                    <li><a href="#">Camera Feed 1 - Surveillance Room</a></li>
                    <li><a href="#">Camera Feed 2 - Main Hall</a></li>
                    <li><a href="#">Camera Feed 3 - Back Alley</a></li>
                    <li><a href="#">log_001.txt - Security Log</a></li>
                    <li><a href="#">log_002.txt - User Activity</a></li>
                    <li><a href="#">log_003.txt - Unauthorized Access</a></li>
                </ul>
                <p>SYSTEM: Type 'exit' to log out.</p>
            `;
        }
    </script>
</body>
</html>
