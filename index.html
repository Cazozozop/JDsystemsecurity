<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD System Security - Kill The Life</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            padding: 0;
            margin: 0;
        }

        .terminal {
            background-color: black;
            color: white;
            border-radius: 5px;
            border: 1px solid white;
            padding: 20px;
            height: 500px;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            overflow-y: auto;
            font-size: 16px;
            white-space: pre-wrap;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .input-line {
            display: flex;
            width: 100%;
        }

        .input-line input {
            background-color: black;
            color: white;
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            padding: 5px;
            margin: 0;
            caret-color: white; /* Make the cursor white */
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 16px;
            background-color: white;
            animation: blink 0.8s infinite step-end;
            margin-left: 3px;
        }

        @keyframes blink {
            0% { background-color: transparent; }
            50% { background-color: white; }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>

    <div class="terminal" id="terminal">
        <p>JD System Security Terminal - Initializing...</p>
        <p>Type 'login' to start authentication.</p>
        <p id="status"></p>
    </div>

    <div class="input-line">
        <input type="text" id="commandInput" placeholder="Enter command..." autofocus/>
        <div id="cursor" class="cursor"></div>
    </div>

    <script>
        let terminal = document.getElementById("terminal");
        let commandInput = document.getElementById("commandInput");
        let cursor = document.getElementById("cursor");
        let isLoggedIn = false;

        // Function to simulate typing and command execution
        function executeCommand() {
            let command = commandInput.value.trim();
            commandInput.value = '';
            terminal.innerHTML += `<p>USER: ${command}</p>`;

            if (!isLoggedIn) {
                if (command === 'login') {
                    terminal.innerHTML += `<p>SYSTEM: Please enter your username and password.</p>`;
                    terminal.innerHTML += `<p>SYSTEM: Usage: login <username> <password></p>`;
                } else if (command === 'login ID0304 tacos') {
                    terminal.innerHTML += `<p>SYSTEM: Login successful.</p>`;
                    terminal.innerHTML += `<p>SYSTEM: Access granted to JD System Security.</p>`;
                    isLoggedIn = true;
                    showFiles();
                } else {
                    terminal.innerHTML += `<p>SYSTEM: Unknown command or incorrect login details.</p>`;
                }
            } else {
                if (command === 'show files') {
                    showFiles();
                } else if (command === 'exit') {
                    terminal.innerHTML += `<p>SYSTEM: Logging out...</p>`;
                    isLoggedIn = false;
                    terminal.innerHTML += `<p>SYSTEM: Please log in again.</p>`;
                } else {
                    terminal.innerHTML += `<p>SYSTEM: Unknown command.</p>`;
                }
            }

            terminal.scrollTop = terminal.scrollHeight; // Keep the scroll at the bottom
            setTimeout(() => {
                showInputLine();
            }, 500);
        }

        // Function to display a new input line with cursor blinking
        function showInputLine() {
            terminal.innerHTML += `<p class="input-line">USER: <input type="text" id="commandInput" placeholder="Enter command..." autofocus><div class="cursor"></div></p>`;
            commandInput = document.getElementById("commandInput");
            commandInput.focus();
        }

        // Simulate entering commands by clicking on the input line
        document.getElementById("commandInput").addEventListener("focus", function () {
            cursor.style.display = 'inline-block';
        });

        // Set up the keypress event to detect command input
        commandInput.addEventListener("keypress", function (event) {
            if (event.key === 'Enter') {
                executeCommand();
            }
        });

        // Set up initial input line
        setTimeout(() => {
            showInputLine();
        }, 500);

    </script>

</body>
</html>
